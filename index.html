<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Sound Test</title>
</head>
<body>
<canvas id="gameCanvas" width="800" height="600"></canvas>
<script src="SoundAndMusic.js"></script>
<script>

    var canvas;
    var canvasContext;

    var backgroundMusic = new BackgroundMusic();
    var backgroundSongPath = "media/DawnReflection";

    var soundPowerUp;
    var soundJump;

    window.onload = function() {
        soundPowerUp = new SoundOverlap("media/powerup2");
        soundJump = new SoundOverlap("media/jump");

        canvas = document.getElementById("gameCanvas");
        canvasContext = canvas.getContext("2d");
        canvas.addEventListener("mouseup", mouseupHandler);
        document.addEventListener("keypress", keypressHandler);
        canvasContext.fillRect(0, 0, canvas.width, canvas.height);

        backgroundMusic.loopSong(backgroundSongPath);
    }


    function keypressHandler(evt) {
        evt.preventDefault();
        backgroundMusic.loopSong(backgroundSongPath);
    }

    function mouseupHandler() {
        backgroundMusic.startOrStopMusic();
    }

</script>
</body>
</html>
