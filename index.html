<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Sound Test</title>
</head>
<body>
<script>
    var audioFormat;

    function setFormat() {
        var audio = new Audio();
        if (audio.canPlayType("audio/mp3")) {
            audioFormat = ".mp3";
        } else {
            audioFormat = ".ogg";
        }
    }

    setFormat();

    var sound = new Audio(`media/jump${audioFormat}`);
    sound.play();
</script>
</body>
</html>
